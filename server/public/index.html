<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast-food List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">Fast-food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gerechten</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dranken</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        <h1 class="text-center">Fast-food Menu</h1>

        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                <li class="nav-item">
                    <a class="navlink" href="#">Gerechten</a>
                </li>
            </ul>
    
    
        </div>

        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-warning">Edit</button>
        </div>

        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Gerechten</th>
                <th scope="col">Drank</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Hamburger</td>
                <td>Coca-Cola</td>
                <td><button type="button" class="btn btn-primary btn-sm">Edit</button></td>
              </tr>
              <tr>
                <th scope="row">2</th> 
                <td>Pizza</td>
                <td>Fanta</td>
                <td><button type="button" class="btn btn-primary btn-sm">Edit</button></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Frites</td>
                <td>Ice Tea</td>
                <td><button type="button" class="btn btn-primary btn-sm">Edit</button></td>
              </tr>
            </tbody>
        </table>

        <!-- Pagina -->
        <nav aria-label="pagina">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
